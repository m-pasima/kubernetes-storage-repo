apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: efs-sc
provisioner: efs.csi.aws.com
parameters:
  provisioningMode: efs-ap
  # Replace with your actual EFS filesystem ID (e.g., fs-0abc1234def567890)
  fileSystemId: fs-07f0284d711c5f23f
  directoryPerms: "700"
  gidRangeStart: "1000"
  gidRangeEnd: "2000"
  basePath: "/dynamic-provisioning"
reclaimPolicy: Delete
volumeBindingMode: Immediate
allowVolumeExpansion: true

